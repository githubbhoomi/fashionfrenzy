{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 500px;
            margin: 10px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        
        .btn-upload {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-upload:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" enctype="multipart/form-data" action="/image">
            {% csrf_token %}
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" value="{{id}}" readonly/>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" placeholder="Enter price" name="price">
            </div>
            <div class="form-group">
                <label>Type:</label><br>
                <select id="type" name="type">
                    <option value="traditional">Traditional</option>
                    <option value="skirt">Skirt</option>
                    <option value="kurtha">Kurtha</option>
                    <!-- Uncomment the following options if needed -->
                    <!-- <option value="saree">Saree</option> -->
                    <option value="partywear">Partywear</option>
                    <option value="weddingwear">Weddingwear</option>
                </select>
            </div>
            <button type="submit" class="btn-upload">Upload</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% if messages %}
        <script>
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    alert("{{ message }}");
                {% endif %}
            {% endfor %}
        </script>
{% endif %}
</html> {% endcomment %}

        .btn-upload:hover {
            background-color: #0056b3;
        } /* Hide the default radio button */
        input[type="radio"] {
            display: none;
        }

        /* Style the label as a button */
        label.radio-button {
            display: inline-block;
            padding: 6px 12px;
            font-size: 13px;
            background-color: #a7b7c2;
            color: black;
            cursor: pointer;
            border-radius: 12px;
            margin-right: 10px;
        }

        /* Style the label when the radio button is checked */
        input[type="radio"]:checked + label.radio-button {
            background-color: #e74c3c;
        }
    </style>

    <div class="container">

            </div>
           
            
            
            <div class="form-group">
    <label>Dress for:</label><br>
    <select id="dress_for" name="dress_for" class="form-control">

    </select>
</div>

<!-- Type of dress -->
<div class="form-group" id="dress_type_div" style="display: none;">

    <select id="type" name="type" class="form-control">
        <option value="traditional">Traditional</option>
        <option value="dailywear">Dailywear</option>
        <option value="nightdress">Nightdress</option>
        <option value="partywear">Partywear</option>
        <option value="weddingwear">Weddingwear</option>
    </select>
</div>

                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" ></textarea>
            </div>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
        <script>
document.addEventListener("DOMContentLoaded", function() {
    const dressForSelect = document.getElementById("dress_for");
    const typeDiv = document.getElementById("dress_type_div");
    const sizeDiv = document.getElementById("size_div");

    dressForSelect.addEventListener("change", function() {
        const selected = this.value;
        const showFor = ["women", "men", "boykids", "girlkid"];

        if (showFor.includes(selected)) {
            typeDiv.style.display = "block";
            sizeDiv.style.display = "block";
        } else {
            typeDiv.style.display = "none";
            sizeDiv.style.display = "none";
        }
    });
});
</script>
</body>
{% if messages %}
        <script>
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    alert("{{ message }}");
                {% endif %}
            {% endfor %}
        </script>
{% endif %}
