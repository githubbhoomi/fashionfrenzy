
<!DOCTYPE html>
<html>
<head>
    <title>Dress Catalog</title>
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            background-color: #f8f8f8;
        }

        /* Header */
        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        /* Dress Container */
        .dress-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Dress Card */
        .dress-card {
            width: calc(33.33% - 20px);
            margin-bottom: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.3s;
            position: relative;
        }

        .dress-card:hover {
            transform: translateY(-5px);
        }

        .dress-image {
            width: 100%;
            height: 500px; /* Update the desired height */
            object-fit: cover;
        }

        .dress-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .dress-info h3 {
            margin-bottom: 10px;
        }

        .dress-info p {
            margin-bottom: 10px;
        }

        .dress-info p.price {
            font-weight: bold;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }

        /* Responsive Styles */
        @media (max-width: 960px) {
            .dress-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 768px) {
            .dress-card {
                width: 100%;
            }
        }
    </style>
</head>
<script>
    function displayblock(){
        document.getElementById('booking').style.display='none';
    }
</script>
<body>
    <header>
        <h1>Dress Catalog</h1>
    </header>

    <div class="dress-container">
        {% for dress in dresses %}
        <div class="dress-card">
            <img class="dress-image" src="{{ dress.image.url }}" alt="{{ dress.name }}">
            <div class="dress-info">
                <h3>{{ dress.name }}</h3>
                <p>{{ dress.description }}</p>
                <p class="price">Price: ${{ dress.price }}</p>
                <button type="button" class="btn" onclick="document.getElementById('booking').style.display='block';">Book Now</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div id="booking" style="display:none;">
        <form action="/sendotp" method="POST">
            {% csrf_token %}
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required/><br><br>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required/><br><br>

            <button type="submit" name="btn" value="b2">Book dress</button>
            <input type="hidden" value="{{dress.dressid}}" name="id">
            
        </form>
    </div>
